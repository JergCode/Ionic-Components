<app-header titulo="input form"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{ usuario.nombre || 'tu nombre' }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
  </ion-list>
  <form
    ngNativeValidate
    #formulario="ngForm"
    (ngSubmit)="onSubmitTemplate(formulario)"
  >
    <ion-list>
      <ion-list-header>
        <ion-label>
          Formulario Template Valido: {{ formulario.valid }}
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          name="email"
          [(ngModel)]="usuario.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          name="password"
          minlength="8"
          [(ngModel)]="usuario.password"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">
      Eviar
    </ion-button>
  </form>
</ion-content>
