<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let page of pages | async" [routerLink]="page.redirectTo">
      <ion-icon slot="start" [name]="page.icon" color="primary"> </ion-icon>
      <ion-label>{{ page.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
