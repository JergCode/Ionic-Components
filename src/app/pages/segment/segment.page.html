<app-header titulo="segment" class="animated fadeIn fast"></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" color="tertiary">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="dc comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marvel comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
<ion-content class="animated fadeIn fast">
  <ion-card
    *ngFor="let heroe of heroes | async | filtro: publisher:'publisher'"
  >
    <ion-card-header>
      <ion-card-title
        [color]="
          heroe.publisher.toLowerCase() === 'dc comics' ? 'primary' : 'danger'
        "
        >{{ heroe.superhero }}</ion-card-title
      >
      <ion-card-subtitle>{{ heroe.alter_ego }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Primera aparicion: {{ heroe.first_appearance }}</p>
      <p>Otros personajes: {{ heroe.characters }}</p>
    </ion-card-content>
  </ion-card>

  <div *ngIf="(heroes | async) === null" class="animated fadeIn">
    <ion-card *ngFor="let heroe of [1, 1, 1, 1, 1, 1]">
      <ion-card-header class="animated slow flash infinite">
        <ion-card-title>
          <ion-skeleton-text width="30%"></ion-skeleton-text>
        </ion-card-title>
        <ion-card-subtitle>
          <ion-skeleton-text width="40%"></ion-skeleton-text>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="animated slow flash infinite">
        <ion-skeleton-text width="100%"></ion-skeleton-text>
        <ion-skeleton-text width="70%"></ion-skeleton-text>
        <ion-skeleton-text width="90%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
