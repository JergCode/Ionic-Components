<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Search Bar</ion-title>
  </ion-toolbar>
  <ion-searchbar
    animated
    placeholder="Filter Pizza"
    (ionChange)="search($event)"
    [debounce]="250"
  ></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: textoBuscar:'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
