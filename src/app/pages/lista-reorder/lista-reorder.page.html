<app-header titulo="Lista Reorder"></app-header>

<ion-content>
  <ion-button color="primary" (click)="toogleReoder()" expand="full">
    Reoder
  </ion-button>
  <ion-list #lista>
    <ion-reorder-group (ionItemReorder)="reorder($event)">
      <ion-item-sliding *ngFor="let usuario of usuarios">
        <ion-item>
          <ion-label>
            {{ usuario.name }}
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(usuario)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>
