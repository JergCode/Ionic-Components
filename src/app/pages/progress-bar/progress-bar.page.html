<app-header titulo="progress-bar & range"></app-header>

<ion-content class="ion-padding">
  <ion-progress-bar [value]="progress / 100"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        max="100"
        color="secondary"
        pin="true"
        [(ngModel)]="progress"
        name="progress"
        (ionChange)="cambiarValor($event)"
      >
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
