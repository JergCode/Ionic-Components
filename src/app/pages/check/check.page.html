<app-header titulo="ChecBox"></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of form" (click)="onClick(entry.isChecked)">
      <ion-label>{{ entry.val | titlecase }}</ion-label>
      <ion-checkbox
        [color]="entry.val"
        slot="end"
        [(ngModel)]="entry.isChecked"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
